name: pytest

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"

      - name: Install package and test deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install ".[dev]" || python -m pip install -e .
          python -m pip install pytest

      - name: Run tests
        run: pytest -q
